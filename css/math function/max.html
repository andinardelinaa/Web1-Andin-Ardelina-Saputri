<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  background-color: yellow;
  height: 100px;
  width: max(50%, 300px);
}
</style>
</head>
<body>

<h1>The max(10) Function</h1>

<p>Use max(10) to set the width of #div1 to whichever value is largest, 50% or 300px:</p>

<div id="div1">makan mmmmmmmmmmmmmmm</div>

</body>
</html>
