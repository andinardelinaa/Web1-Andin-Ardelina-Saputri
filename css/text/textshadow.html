<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-shadow: 2px 2px;
}
h1.satu{
  text-shadow: 2px 2px red;
}
h1.dua {
  text-shadow: 2px 2px 5px red;
}
h1.tiga {
  color: white;
  text-shadow: 2px 2px 4px #000000;
} h1.empat {
  text-shadow: 0 0 3px #FF0000;
} h1.lima {
  text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
} h1.enam {
  color: white;
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
</style>
</head>
<body>

<h1>Text-shadow effect!</h1>
<h1 class="satu">Text-shadow effect!</h1>
<h1 class="dua">Text-shadow effect!</h1>
<h1 class="tiga">Text-shadow effect!</h1>
<h1 class="empat">Text-shadow with red neon glow!</h1>
<h1 class="lima">Text-shadow effect!</h1>
<h1 class="enam">Text-shadow effect!</h1>
</body>
</html>
