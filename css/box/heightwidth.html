<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 50px;
  width: 100%;
  border: 1px solid #4CAF50;
}
div.satu {
  height: 200px;
  width: 50%;
  background-color: powderblue;
} 
div.dua{
  height: 100px;
  width: 500px;
  background-color: powderblue;
}
</style>
</head>
<body>

<h2>CSS height and width properties</h2>
<div>This div element has a height of 50 pixels and a width of 100%.</div>

<h2>Set the height and width of an element</h2>
<div class="satu">This div element has a height of 200px and a width of 50%.</div>

<h2>Set the height and width of an element</h2>
<div class="dua">This div element has a height of 100px and a width of 500px.</div>
</body>
</html>
